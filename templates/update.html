<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
     <title>Crud Project</title>
</head>
<body>
    <div class="container">
        <h1 class="alert alert-primary text-center"> Update </h1>
        <form action="" method="post">
            {% csrf_token %}
            <div class="md-3">
                <input type="text" class='form-control  me-3 bg-success-subtle' name="name" value="{{ data.name }} " placeholder="Enter Your Name.." >
            </div>

               <div class="md-3">
                 <input type="text" class='form-control me-3 my-3 bg-success-subtle' value="{{ data.age }}" name="age" placeholder="Enter Your Age..">
               </div>

                  <div class="md-3">
                     <input type="text" class='form-control  me-3 bg-success-subtle' value="{{ data.fees }}"  name="fees" placeholder="Enter Your Fees..">
                  </div>
          
          
            <button class="btn btn-outline-warning  me-3 my-3 ">Update</button>

            <a href="{% url "home" %}" class="btn btn-outline-info   me-3 my-3 ">Back</a>
        </form>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
     crossorigin="anonymous"></script>    
    
</body>
</html>
