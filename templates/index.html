<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
     <title>Crud Project</title>
</head>
<body class="overflow-x-hidden">
    <h1 class="alert alert-danger text-center ">Student Management!</h1>
    <div class="row p-5">
         <div class="col-md-5">
            <h1 class="alert alert-success text-center">Student Add!</h1>
            <form method="post">
            {% csrf_token %}
                    <div class="md-3">
                        <input type="text" class='form-control  me-3 bg-success-subtle' name="name" placeholder="Enter Your Name..">
                    </div>

                       <div class="md-3">
                         <input type="text" class='form-control me-3 my-3 bg-success-subtle'  name="age" placeholder="Enter Your Age..">
                       </div>

                          <div class="md-3">
                             <input type="text" class='form-control  me-3 bg-success-subtle'  name="fees" placeholder="Enter Your Fees..">
                          </div>
                  
                  
                    <button class="btn btn-outline-success  me-3 my-3 ">Submit</button>



            </form>
        </div>
        <div class="col-md-7">
            <h1 class="alert alert-info text-center">Student Details!</h1>
            <table class="table table-info">
                <thead>
                  <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Fees</th>
                    <th scope="col">Action</th>   
                  </tr>
                </thead>
                <tbody>
                  {% for i in data  %}
                  <tr>
                    <th scope="row">{{ forloop.counter }}</th>
                    <td>{{ i.name }}</td>
                    <td>{{ i.age }}</td>
                    <td>{{ i.fees }}</td>
                    <td>
                      <a href="{% url "update" i.id %}" class="btn btn-light px-4">
                      <i class="fa-solid text-dark fs-5 fa-pencil"></i>   
                      </a>
                      <form class="d-inline" action="{% url "delete" i.id %}">
                        <button type="Submit" class=" btn btn-light px-4">
                          <i class="fa-solid text-danger fs-5 fa-trash"></i>  
                        </button>
                      </form>
                    </td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
     crossorigin="anonymous"></script>    
    
</body>
</html>
